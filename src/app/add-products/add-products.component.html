<div class="alert alert-success" *ngIf="message">Product Added {{message}}</div>
<div class="container mb-0">
  <div class="container mt-5 col-md-3 border">
  <h3 class="text-center text-info mb-2 bg-secondary bg-gradient">Add Products</h3>
<form #addDataForm="ngForm" (ngSubmit)="sendDataToService(addDataForm)">
  <div class="mb-5 col-md-12 mb-0">
    <label for="productName" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="productName" ngModel #productName="ngModel" name="productName">
    <label for="productPrice" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="productPrice" ngModel #productPrice="ngModel" name="productPrice">
    <label for="productDescription" class="form-label">Product Description</label>
    <input type="text" class="form-control" id="productDescription" ngModel #productDescription="ngModel" name="productDescription">
     <label for="productImageURL" class="form-label">Product Image URL</label>
    <input type="text" class="form-control" id="productImageURL" ngModel #productImageURL="ngModel" name="productImageURL">
  <div class="text-center mt-3 mb-0 p-0">
    <button type="submit" class="btn btn-outline-primary ">Submit</button>
  </div>
  </div>
</form>
</div>
</div>
